<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/359e5b60d7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/headphones-solid.svg" type="image/x-icon">
    <title>Mensagens</title>
</head>

<body>
    <!--SideMenu-->
    <nav class="sidebar close_" id="sidebar">
        <div class="wrap-sidebar" id="toggle-open">
            <i class="fas fa-bars"></i>
            <a href="#">Menu</a>
        </div>
        <div class="wrap-sidebar" id="index">
            <i class="fas fa-th-large"></i>
            <a href="#">Encontrar músicos</a>
        </div>
        <div class="wrap-sidebar" id="mensagens">
            <i class="fas fa-envelope"></i>
            <a href="#">Mensagens</a>
        </div>
        <div class="wrap-sidebar" id="perfil">
            <i class="fas fa-user"></i>
            <a href="#">Perfil</a>
        </div>
        <div class="wrap-sidebar" id="sair">
            <i class="fas fa-power-off"></i>
            <a href="#">Sair</a>
        </div>
    </nav>
    <div class="app" id="app">
        <!--Content-->
        <div class="content">
            <header>
                <div class="content-header">
                    <h1>Mensagens</h1>
                    <div class="header-wrapper">
                        <i class="fas fa-bell"></i>
                        <div class="perfect-circle profile dropdown dropleft" data-toggle="dropdown">
                            <img src="./image/people/profile.jpg" class="dropdown-toggle" alt="">
                        </div>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="appPerfil.html">Perfil</a>
                            <a class="dropdown-item" href="#">Configurações</a>
                            <a class="dropdown-item" href="#">Privacidade</a>
                        </div>
                    </div>
                </div>
            </header>

            <!--Mensagens-->
            <section class="chat-wrapper">
                <div class="mensagens">
                    <div class="mensagem">
                        <div class="perfect-circle">
                            <img src="./image/people/3.jpg" style="height: 149%;
                            margin-left: 0px;
                            margin-top: -10px;" alt="Musico">
                        </div>
                        <div class="text">
                            <h1>Letícia Stênio</h1>
                            <h3>oi, você já tem banda?<br> est...</h3>
                        </div>
                    </div>
                    <div class="mensagem">
                        <div class="perfect-circle">
                            <img src="./image/people/5.jpg" style="margin-left: -25px;" alt="Musico">
                        </div>
                        <div class="text">
                            <h1>Fred Batista</h1>
                            <h3>Eae cara!</h3>
                        </div>
                    </div>
                    <div class="mensagem">
                        <div class="perfect-circle">
                            <img src="./image/people/7.jpg" style="height: 147%;
                        margin-top: -14px;
                        margin-left: -1px;" alt="Musico">
                        </div>
                        <div class="text">
                            <h1>Kaleb</h1>
                            <h3>A gnt se vê então bro</h3>
                        </div>
                    </div>
                </div>

                <div class="chat">
                    <i class="far fa-caret-square-left back"></i>
                    <div class="wrap-message">
                        <div class="perfect-circle profile">
                            <img src="./image/people/3.jpg" style="height: 149%;
                            margin-left: 0px;
                            margin-top: -10px;" alt="Musico">
                        </div>
                        <span class="chat-text rounded-pill">
                            <h3>oi, você já tem banda? estamos precisando
                                de um guitarrista :v</h3>
                        </span>
                    </div>
                    <div class="input-answer">
                        <div class="input-field">
                            <input type="text" placeholder="Digite alguma coisa...">
                            <i class="fas fa-smile smile"></i>
                            <i class="fas fa-paper-plane plane"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        const mensagens = document.querySelector(".mensagens");
        const mensagem = document.querySelectorAll(".mensagem");
        const chat = document.querySelector(".chat");
        const back = document.querySelector(".back");
        back.style.opacity = 0;

        back.addEventListener('click', () => {
            if (back.style.opacity != 0) {
                chat.style.opacity = 0;
                mensagens.style.display = 'flex';
            }
        })

        if (outerWidth <= 1300) {
            mensagens.addEventListener('click', () => {
                mensagens.style.display = "none";
                chat.style.opacity = 1;
                back.style.opacity = 1;
            })
        }

        const toggle = document.querySelector("#toggle-open i");
        const sidebar = document.querySelector("#sidebar");
        document.querySelector("#toggle-open").addEventListener('click', (e) => {
            document.querySelector("#app").addEventListener('click', () => {
                if (sidebar.classList.value == "sidebar close_ opened") {
                    sidebar.classList.toggle("opened");
                    toggle.classList.toggle("rotate");
                }
            })
            sidebar.classList.toggle("opened");
            toggle.classList.toggle("rotate");
        })

        document.querySelector("#index").addEventListener("click", () => {
            window.location.href = "appIndex.html";
        })

        document.querySelector("#mensagens").addEventListener("click", () => {
            window.location.href = "appMensagens.html";
        })

        document.querySelector("#perfil").addEventListener("click", () => {
            window.location.href = "appPerfil.html";
        })

        document.querySelector("#sair").addEventListener("click", () => {
            console.log("hello")
            window.location.href = "index.html";
        })
    </script>
</body>

</html>
